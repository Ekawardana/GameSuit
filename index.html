<body>
    <div id="app" class="bg-warning text-center">
        <div class="col-12 1.5rem">

                <h2 class="text-center">MATCH RESULT</h2>

                <div class="row">

                    <div class="h4 col-6">Robot</div>

        </div>

        <div class="col-12">
            <div class="game text-center">
                <div class="option btn btn-success" onclick="pickOption('âœ‹ğŸ»')">

                <div class="option btn btn-danger" onclick="pickOption('âœŒğŸ»')">

                <div class="option btn btn-primary" onclick="pickOption('âœŠğŸ»')">

    <script>
        class Start {
            constructor() {
                this.playerName = "Kamu"
                this.botName = "Robot AI"
                this.playerOption;
                this.winner = ""
            }

            // Bot
            get getBotOption() {
                return this.botOption;
            }
            set setBotOption(option) {
                this.botOption = option;
            }

            // Player
            get getPlayerOption() {
                return this.playerOption;
            }
            set setPlayerOption(option) {
                this.playerOption = option;
            }

            // BrainBot
            botBrain() {
                const option = ["âœ‹ğŸ»", "âœŠğŸ»", "âœŒğŸ»"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            // Kalkulasi Pemenang
            winCalculation() {
                if (this.botOption == "âœ‹ğŸ»" && this.playerOption == "âœŒğŸ»") {
                    return this.winner = this.playerName;
                } else if (this.botOption == "âœ‹ğŸ»" && this.playerOption == "âœŠğŸ»") {
                    return this.winner = this.botName;
                } else if (this.botOption == "âœŒğŸ»" && this.playerOption == "âœŠğŸ»") {
                    return this.winner = this.playerName;
                } else if (this.botOption == "âœŒğŸ»" && this.playerOption == "âœ‹ğŸ»") {
                    return this.winner = this.botName;
                } else if (this.botOption == "âœŠğŸ»" && this.playerOption == "âœ‹ğŸ»") {
                    return this.winner = this.playerName;
                } else if (this.botOption == "âœŠğŸ»" && this.playerOption == "âœŒğŸ»") {
                    return this.winner = this.botName;
                } else {
                    return this.winner = "SERI";
                }
            }

            // Match
            matchResult() {
                if (this.winner !== "SERI") {
                    return `${this.winner} Menang`;
                } else {
                    return `WAHH ${this.winner}, Ga Ada Yang MenangğŸ˜`;
                }
            }
        }
        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            // Dom
            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
            result.textContent = start.matchResult();

        }
    </script>
